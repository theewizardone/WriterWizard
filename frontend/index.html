<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Humanizer Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #9ca3af;
      --background: #ffffff;
      --background-dark: #1f2937;
      --text: #111827;
      --text-light: #f9fafb;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-theme {
      background: var(--background-dark);
      color: var(--text-light);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border: 1px solid var(--secondary);
      border-radius: 0.5rem;
      font-size: 1rem;
      resize: vertical;
    }

    #outputArea {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px dashed var(--secondary);
      border-radius: 0.5rem;
      min-height: 100px;
      white-space: pre-wrap;
    }

    .controls {
      margin: 1rem 0;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    button:disabled {
      background: var(--secondary);
      cursor: not-allowed;
    }

    .auth-section, .login-section, .register-section {
      margin: 2rem 0;
      padding: 1rem;
      border: 1px solid var(--secondary);
      border-radius: 0.5rem;
    }

    .auth-section p {
      margin: 0.5rem 0;
    }

    .input-group {
      margin: 0.5rem 0;
    }

    input[type="email"], input[type="password"], input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--secondary);
      border-radius: 0.5rem;
      margin-top: 0.3rem;
    }

    /* ============================
       PAYMENT & MODALS STYLING
    =============================== */
    .payment {
      margin: 2rem 0;
      text-align: center;
    }

    .pricing-plans {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .plan-card {
      border: 1px solid var(--secondary);
      border-radius: 1rem;
      padding: 1rem;
      width: 220px;
      background: var(--background);
      box-shadow: var(--shadow);
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .plan-card:hover {
      border-color: var(--primary);
    }

    .plan-card.selected {
      border: 2px solid var(--primary);
    }

    .plan-card h4 {
      margin: 0.5rem 0;
    }

    .plan-card .plan-price {
      font-size: 1.3rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .plan-card ul {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0;
    }

    .plan-card li {
      font-size: 0.9rem;
      margin: 0.2rem 0;
    }

    /* Modal Base */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-content {
      background: var(--background);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 1rem;
    }

    .modal-content input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: 1px solid var(--secondary);
      border-radius: 0.5rem;
    }

    .modal-content .primary-btn {
      margin-top: 1rem;
      width: 100%;
    }

    /* Close button */
    .modal .close {
      position: absolute;
      top: 0.7rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Humanizer Pro</header>

  <main>
    <section>
      <textarea id="inputText" placeholder="Enter text to humanize..."></textarea>
      <div id="wordCount">0</div>
      <div class="controls">
        <button id="humanizeBtn"><i class="fas fa-wand-magic-sparkles"></i> Humanize</button>
        <button id="copyBtn"><i class="fas fa-copy"></i> Copy Text</button>
        <button onclick="loadSample()">Load Sample</button>
        <button onclick="clearText()">Clear</button>
      </div>
      <div id="outputArea">Your humanized text will appear here...</div>
    </section>

    <!-- Auth Sections -->
    <section id="loginSection" class="login-section">
      <h3>Login</h3>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="loginEmail">
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="loginPassword">
      </div>
      <button onclick="login()">Login</button>
      <p>Donâ€™t have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </section>

    <section id="registerSection" class="register-section" style="display:none;">
      <h3>Register</h3>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="registerEmail">
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="registerPassword">
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="registerConfirmPassword">
      </div>
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </section>

    <section id="authSection" class="auth-section" style="display:none;">
      <h3>Welcome <span id="userEmail"></span></h3>
      <p>Plan: <span id="userPlan"></span></p>
      <p>Credits: <span id="userCredits"></span></p>
      <button onclick="logout()">Logout</button>
      <button onclick="showPaymentModal()">Buy Credits</button>
    </section>
  </main>

  <!-- Payment Modal -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('paymentModal')">&times;</span>
      <h2>Select a Plan</h2>
      <div id="pricingPlans" class="pricing-plans"></div>
      <button class="payment-btn" onclick="showStripePayment()" disabled>Pay with Stripe</button>
      <button class="payment-btn" onclick="showMpesaPayment()" disabled>Pay with M-Pesa</button>

      <div id="stripePayment" style="display:none;">
        <button class="primary-btn" onclick="initiateStripePayment()">Proceed with Stripe</button>
      </div>

      <div id="mpesaPayment" style="display:none;">
        <input type="text" id="mpesaPhone" placeholder="Enter Kenyan phone (254...)">
        <button class="primary-btn" onclick="initiateMpesaPayment()">Proceed with M-Pesa</button>
      </div>
    </div>
  </div>

  <!-- Payment Processing Modal -->
  <div id="paymentProcessingModal" class="modal">
    <div class="modal-content">
      <h2>Processing Payment</h2>
      <p id="paymentStatusMessage">Please wait...</p>
    </div>
  </div>

  <script>
    // ================== DOM Elements ==================
    const inputText = document.getElementById('inputText');
    const outputArea = document.getElementById('outputArea');
    const wordCountElement = document.getElementById('wordCount');
    const humanizeBtn = document.getElementById('humanizeBtn');
    const copyBtn = document.getElementById('copyBtn');
    const authSection = document.getElementById('authSection');
    const loginSection = document.getElementById('loginSection');
    const registerSection = document.getElementById('registerSection');

    // Payment variables
    let selectedPlan = null;
    let paymentSessionId = null;
    let authToken = localStorage.getItem('authToken');
    let currentUser = null;

    // ================== Word Count ==================
    function updateWordCount() {
      const text = inputText.value;
      const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
      wordCountElement.textContent = words;

      if (words > 1500) {
        wordCountElement.style.color = '#ef4444';
      } else if (words > 1000) {
        wordCountElement.style.color = '#f59e0b';
      } else {
        wordCountElement.style.color = '';
      }
    }
    inputText.addEventListener('input', updateWordCount);

    // ================== Auth ==================
    function showLogin() {
      loginSection.style.display = 'block';
      registerSection.style.display = 'none';
      authSection.style.display = 'none';
    }
    function showRegister() {
      loginSection.style.display = 'none';
      registerSection.style.display = 'block';
      authSection.style.display = 'none';
    }
    function showAuth() {
      loginSection.style.display = 'none';
      registerSection.style.display = 'none';
      authSection.style.display = 'block';
    }

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (!email || !password) return alert('Enter email and password');

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          authToken = data.token;
          currentUser = data.user;
          localStorage.setItem('authToken', authToken);
          showAuth(); updateUserInfo();
        } else alert(data.error || 'Login failed');
      } catch (err) { alert('Login error: ' + err.message); }
    }

    async function register() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirm = document.getElementById('registerConfirmPassword').value;
      if (!email || !password || !confirm) return alert('Fill all fields');
      if (password !== confirm) return alert('Passwords do not match');

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          authToken = data.token;
          currentUser = data.user;
          localStorage.setItem('authToken', authToken);
          showAuth(); updateUserInfo();
          alert('Registration successful! You have received 10 free credits.');
        } else alert(data.error || 'Registration failed');
      } catch (err) { alert('Register error: ' + err.message); }
    }

    function logout() {
      authToken = null;
      currentUser = null;
      localStorage.removeItem('authToken');
      showLogin();
    }

    async function fetchUserInfo() {
      try {
        const res = await fetch('/api/user', {
          headers: { 'Authorization': `Bearer ${authToken}` }
        });
        if (res.ok) {
          const data = await res.json();
          currentUser = data.user;
          showAuth(); updateUserInfo();
        } else logout();
      } catch { logout(); }
    }

    function updateUserInfo() {
      if (currentUser) {
        document.getElementById('userEmail').textContent = currentUser.email;
        document.getElementById('userPlan').textContent = currentUser.plan;
        document.getElementById('userCredits').textContent = currentUser.credits;
      }
    }
    if (authToken) fetchUserInfo();

    // ================== Payment ==================
    function showPaymentModal() {
      loadPricingPlans();
      document.getElementById('paymentModal').style.display = 'flex';
      document.getElementById('stripePayment').style.display = 'none';
      document.getElementById('mpesaPayment').style.display = 'none';
      selectedPlan = null;
    }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    async function loadPricingPlans() {
      try {
        const res = await fetch('/api/pricing-plans');
        const plans = await res.json();
        const container = document.getElementById('pricingPlans');
        container.innerHTML = '';
        plans.forEach(plan => {
          const div = document.createElement('div');
          div.className = 'plan-card';
          div.onclick = () => selectPlan(plan, div);
          div.innerHTML = `<h4>${plan.name}</h4>
            <div class="plan-price">$${plan.price}</div>
            <ul>${plan.features.map(f => `<li>${f}</li>`).join('')}</ul>`;
          container.appendChild(div);
        });
      } catch (err) { console.error('Plans load fail', err); }
    }

    function selectPlan(plan, el) {
      selectedPlan = plan;
      document.querySelectorAll('.plan-card').forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');
      document.querySelectorAll('.payment-btn').forEach(b => b.disabled = false);
    }

    function showStripePayment() {
      if (!selectedPlan) return alert('Select a plan first');
      document.getElementById('stripePayment').style.display = 'block';
      document.getElementById('mpesaPayment').style.display = 'none';
    }
    function showMpesaPayment() {
      if (!selectedPlan) return alert('Select a plan first');
      document.getElementById('mpesaPayment').style.display = 'block';
      document.getElementById('stripePayment').style.display = 'none';
    }

    async function initiateStripePayment() {
      if (!selectedPlan) return alert('Select a plan first');
      try {
        const res = await fetch('/api/create-stripe-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json','Authorization': `Bearer ${authToken}` },
          body: JSON.stringify({ planId: selectedPlan.id })
        });
        const data = await res.json();
        if (res.ok) {
          paymentSessionId = data.sessionId;
          showPaymentProcessing('Redirecting to Stripe checkout...');
        } else alert(data.error || 'Stripe init failed');
      } catch (err) { alert('Stripe error: ' + err.message); }
    }

    async function initiateMpesaPayment() {
      if (!selectedPlan) return alert('Select a plan first');
      const phone = document.getElementById('mpesaPhone').value;
      if (!phone || !phone.startsWith('254')) return alert('Enter valid 254... number');
      try {
        const res = await fetch('/api/initiate-mpesa-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json','Authorization': `Bearer ${authToken}` },
          body: JSON.stringify({ planId: selectedPlan.id, phoneNumber: phone })
        });
        const data = await res.json();
        if (res.ok) {
          paymentSessionId = data.transactionId;
          showPaymentProcessing(data.message);
          checkPaymentStatus();
        } else alert(data.error || 'M-Pesa init failed');
      } catch (err) { alert('M-Pesa error: ' + err.message); }
    }

    function showPaymentProcessing(msg) {
      document.getElementById('paymentStatusMessage').textContent = msg;
      document.getElementById('paymentProcessingModal').style.display = 'flex';
      document.getElementById('paymentModal').style.display = 'none';
    }

    async function checkPaymentStatus() {
      if (!paymentSessionId) return;
      try {
        const res = await fetch(`/api/payment-status/${paymentSessionId}`, {
          headers: { 'Authorization': `Bearer ${authToken}` }
        });
        const data = await res.json();
        if (res.ok && data.status === 'success') {
          alert('Payment successful! Credits added.');
          document.getElementById('paymentProcessingModal').style.display = 'none';
          fetchUserInfo();
        } else {
          setTimeout(checkPaymentStatus, 5000);
        }
      } catch { setTimeout(checkPaymentStatus, 5000); }
    }

    // ================== Editor ==================
    async function humanize() {
      const text = inputText.value.trim();
      if (!text) return alert('Enter text to humanize');
      humanizeBtn.disabled = true;
      humanizeBtn.textContent = 'Processing...';
      try {
        const res = await fetch('/api/humanize', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json','Authorization': `Bearer ${authToken}` },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        if (res.ok) outputArea.textContent = data.humanizedText;
        else alert(data.error || 'Humanize failed');
      } catch (err) { alert('Error: ' + err.message); }
      finally {
        humanizeBtn.disabled = false;
        humanizeBtn.textContent = 'Humanize';
      }
    }
    humanizeBtn.addEventListener('click', humanize);

    function loadSample() {
      inputText.value = "This is a sample AI-generated text that needs to be humanized.";
      updateWordCount();
    }
    function clearText() {
      inputText.value = "";
      outputArea.textContent = "Your humanized text will appear here...";
      updateWordCount();
    }

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(outputArea.textContent);
      alert('Copied to clipboard');
    });
  </script>
</body>
</html>
